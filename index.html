<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png">
      <h2>To Do List</h2>
      <div class="entering">
        <input type="text" id="textbox">
        <button id="add-btn">Add</button>
      </div>

    </header>
    <main id="main">

      <div id="do-element-1" class="do-element">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="check logo" id="tick-btn">
          <path style="fill:rgb(12, 187, 12)"
            d="M470.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3
            0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L192 338.7 425.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
        </svg>
        <p id="do">Yapılacaklar</p>
        <div class="delete" id="deleter">

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="delete logo" id="delete-btn">
            <path style="fill:rgb(211, 41, 41)  ;" d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3
            0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4
            406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
          </svg>

        </div>

      </div>







  </div>


  <script src="script.js"></script>

</body>

</html>
